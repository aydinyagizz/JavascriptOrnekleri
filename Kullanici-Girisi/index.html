<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">

    <title>Form Validator</title>
    
</head>

<body>

    <div class="container my-5 d-flex justify-content-center">
        <div class="col-sm-5">
            <div class="card">
                <div class="card-header">Kullanıcı Oluştur</div>
                <div class="card-body">

                    <form id="form" novalidate> <!-- novalidate; html5 için validate özelliğini kapatıyoruz. maile mail formatında mı diye kontrol etmez. -->

                    <div class="form-group">
                        <label for="username">Kullanıcı Adı</label>
                        <input type="text" class="form-control" id="username" placeholder="Kullanıcı Adınızı Giriniz...">
                        <div></div>
                    </div>

                    <div class="form-group">
                        <label for="email">E-Mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Mailinizi Giriniz...">
                        <div></div>
                    </div>

                    <div class="form-group">
                        <label for="phone">Telefon</label>
                        <input type="number" class="form-control" id="phone" placeholder="Telefonunuzu Giriniz...">
                        <div></div>
                    </div>

                    <div class="form-group">
                        <label for="password">Şifre</label>
                        <input type="password" class="form-control" id="password" placeholder="Şifrenizi Giriniz...">
                        <div></div>
                    </div>

                    <div class="form-group">
                        <label for="repassword">Şifre Tekrar</label>
                        <input type="password" class="form-control" id="repassword" placeholder="Şifrenizi Tekrar Giriniz...">
                        <div></div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Kayıt Ol</button> <!-- btn-block; satırı olduğu gibi kaplar. divi kaplar. -->

                </form>


                </div>
            </div>
        </div>
    </div>





    <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

</html>
